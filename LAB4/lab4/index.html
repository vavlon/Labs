<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>lab4</title>
		<link rel="stylesheet" href="style.css" />

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
		/>
	</head>
	<body>
		<header class="header">
			<h1 class="logo"><i class="fas fa-map-signs"></i> JOURNEY</h1>
			<div class="header-links">
				<a href="#"><i class="fas fa-home"></i> Welcome</a>
				<a href="#"><i class="fas fa-sign-in-alt"></i> Log In</a> or
				<a href="#"><i class="fas fa-user-plus"></i> Sign Up</a>
			</div>
		</header>

		<div class="background">
			<div class="signup-container">
				<div class="signup-form">
					<h2>Sign Up</h2>
					<div class="social-buttons">
						<button class="facebook-btn">
							<i class="fab fa-facebook-f"></i> Facebook
						</button>
						<button class="google-btn">
							<i class="fab fa-google"></i> Google
						</button>
					</div>
					<p class="or-text">or</p>
					<form>
						<input type="text" placeholder="First Name" required />
						<input type="text" placeholder="Last Name" required />
						<input type="email" placeholder="Email" required />
						<input type="password" placeholder="Choose Password" required />
						<input type="password" placeholder="Confirm Password" required />
						<div class="terms">
							<input type="checkbox" id="agree" required />
							<label for="agree"
								>Agree our <a href="#">Terms & Conditions</a></label
							>
						</div>
						<button type="submit" class="create-account">Create Account</button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
